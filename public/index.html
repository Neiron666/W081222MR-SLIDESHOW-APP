<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow - app</title>
    <link rel="shortcut icon" href="assets/images/Image20230214135912.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <!-- תמיד שמים את הלינק של בוטסטראפ לפני העיצוב שלנו, כדי שהסטייל שלנו ידרוס את בוטסטראפ
    האחרון תמיד קובע -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- defer  קריאה של קובץ סקריפט בסוף-->
    <!-- defer - יופיע רק ב סקריפט הראשון -->
    <!-- למעלה זה קישור של סקריפט מבוטסטראפ -->
    <script src="../src/index.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
            <!-- md - meium; lg - large -->
            <!-- bg - background color -->
            <div class="container">
                <!-- container-fluid - from left to right with 100vh -->
                <!-- container - center -->
                <span class="navbar-brand cursor" href="/about">Slidesow</span>
                <!-- Single Page application not use <a href> -->

                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-flex-md justify-content-between" id="navbarColor01">
                    <!-- d-flex - display flex -->
                    <!-- d-flex-md - display flex if the screen size is medium and larger-->
                    <div>

                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <span class="nav-link cursor" aria-current="page">About</span>
                            </li>
                            <li class="nav-item">
                                <span class="nav-link cursor" aria-current="page">Add Pic</span>
                            </li>
                        </ul>
                    </div>
                    <div>

                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <span class="nav-link cursor" aria-current="page">Signup</span>
                            </li>
                            <li class="nav-item">
                                <span class="nav-link cursor" aria-current="page">Login</span>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </nav>
    </header>
    <main>main</main>
    <footer class="border-top pt-3 bg-dark center">
        <!-- pt - padding top -->
        <!-- border-top - some line in top of fotter box -->
        <!-- center - our created class -->
        <p class="text-light">Creatad by Valentyn Oliynyk &copy;</p>
        <!-- text-light - color of text -->
        <!-- &copy; - copiright (c) -->
    </footer>
</body>

</html>
